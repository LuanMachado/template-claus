<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="bootstrap-5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
    <div class="position-relative">
        <div class="position-absolute top-0 start-0">
            <img class="img-backgroud-top" src="Imagens/Logo Claus.png" alt="Logo Claus">
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-sm-12 col-md-6 coluna">
                <form>
                    <div class="titulo">
                        <h1><strong>CRIADOR <br/> DE IMAGENS</strong></h1>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="InputSKU" placeholder="Código SKU">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="InputPreco" placeholder="Preço">
                    </div>
                    <div class="form-group">
                        <select class="form-select form-select-lg" id="SelectModelo">
                            <option selected>Modelo Padrão</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6 coluna">
                <form>
                    <div>
                        <img class="img-upload" src="Imagens/Escolha sua imagem.png" alt="Imagem">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-lg">Criar Imagem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="position-relative">
        <div class="position-absolute bottom-0 end-0 fundo-desktop">
            <img id="fundo-desktop" class="img-backgroud-footer" src="Imagens/Fundo Desktop 01.png" alt="Fundo Desktop">
        </div>
        <div class="position-absolute bottom-0 end-0 fundo-mobile">
            <img id="fundo-mobile" class="img-backgroud-footer" src="Imagens/Fundo Mobile 01.png" alt="Fundo Mobile">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
